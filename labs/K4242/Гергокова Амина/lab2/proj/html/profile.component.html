<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile page.">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.component.css">
</head>

<body>
    <div class=" bg-phon ">
        <div class="container-fluid ">
            <nav class="navbar navbar-dark bg-dark fixed-top z-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Book Library</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark w-25" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Welcome, Username!</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item ">
                                    <a class="nav-link active" href="index.html">
                                        <svg class="bi bi-book icons">
                                            <use xlink:href="../assets/icons-sprite.svg#icon-open-book" />
                                        </svg>
                                        Book gallery
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="profile.component.html">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-person-circle icons">
                                            <use xlink:href="../assets/icons-sprite.svg#icon-profile" />
                                            <use xlink:href="../assets/icons-sprite.svg#icon-profile-2" />
                                        </svg>
                                        Profile
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-gear icons">
                                            <use xlink:href="../assets/icons-sprite.svg#icon-Settings" />
                                            <use xlink:href="../assets/icons-sprite.svg#icon-Settings-2" />
                                        </svg>
                                        Settings
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="mb-2 mx-auto">
                            <a class="btn btn-outline-light me-1" href="../html/login.html">Login</a>
                            <a class="btn btn-outline-light " href="../html/register.html">Register</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container text-center mt-5 mb-5 z-2">
                <div class="main-body">
                    <div class="row gutters-sm">
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"
                                            fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                            <path
                                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                                        </svg>
                                        <div class="mt-3">
                                            <h4>Ivan</h4>
                                            <!-- <input type='file' id="file" (change)="changePhoto($event)" class="input__file" accept="image/*"> <label for="file" class="btn btn-outline-primary mx-2 ">Change photo</label> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Username</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            Ivan
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0"> Email </h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            Ivan@gmail.com
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Group</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            20244
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <button class="btn btn-outline-primary" data-bs-toggle="modal"
                                                data-bs-target="#profileEditModal">
                                                Logout</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="grid bg-dark fixed-bottom z-2 ">
                <!-- <div class="row">
              <div class="col text-bg-dark text-center ">
                <a class="link-info nav-link " href="#">Contact</a>
              </div>
              <div class="col text-bg-dark text-center ">
                <a class="link-info nav-link " href="#">User agreement</a>
              </div>
              <div class="col text-bg-dark text-center ">
                <a class="link-info nav-link " href="#">About us</a>
              </div>
            </div> -->
                <div class="row">
                    <div class="col text-bg-dark text-center text-bg-dark ">
                        © 2024 - BookLibrary. All Rights Reserved.
                    </div>
                </div>
            </div>

            <div class="modal fade" id="profileEditModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title pull-left">Изменение данных в профиле</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="fio">ФИО</label>
                                <input type="text" id="fio" [(ngModel)]="fio" value="{{fio}}" formControlName="fio"
                                    class="form-control" placeholder="Например: Иванов Олег Игоревич" />
                                <label for="username">Телефон</label>
                                <input type="text" id="phone" [(ngModel)]="phone" value="{{phone}}"
                                    formControlName="phone" class="form-control" placeholder="Например: 80-45-39" />
                                <label for="username">Группа</label>
                                <input type="text" id="group" [(ngModel)]="group" value='{{group}}'
                                    formControlName="group" class="form-control" placeholder="Например: 5-32" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" (click)="closeModal()">
                                Отменить
                            </button>
                            <button type="submit" class="btn btn-outline-primary" (click)="saveUserInfo()">
                                <!-- [disabled]="!profileForm.valid" -->
                                Сохранить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content bg-dark text-bg-dark ">
                    <div class="modal-header ">
                        <h1 class="modal-title fs-5 " id="settingsModalLabel">Settings</h1>
                        <button type="button" class="btn-close text-bg-danger " data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="nav nav-tabs " role="tablist">
                            <li class="nav-item " role="presentation">
                                <button class="nav-link border-dark-subtle active" id="preferences-tab"
                                    data-bs-toggle="tab" data-bs-target="#preferences-tab-pane" type="button" role="tab"
                                    aria-controls="preferences-tab-pane" aria-selected="true">Preferences</button>
                            </li>

                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade mt-1 show active" id="preferences-tab-pane" role="tabpanel"
                                aria-labelledby="preferences-tab" tabindex="0">
                                <label for="lang-selector" class="form-label ">Language:</label>
                                <select class="form-select" id="lang-selector">
                                    <option value="eng" selected>English</option>
                                    <option value="ru">Russian</option>
                                    <option value="fr">French</option>
                                </select>
                                <label for="theme-selector" class="form-label ">Theme:</label>
                                <select class="form-select" id="theme-selector">
                                    <option value="dark" selected>Dark</option>
                                    <option value="light">Light</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
